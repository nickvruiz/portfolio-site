<!-- Page meta -->
<div class="content green-block">
  <div class="top container center-block">
    <h1 class="alpha">PORTFOLIO</h1>
    <small class="bravo">A collection of client and personal work.</small>
  </div>
</div>

<!-- Breadcrumbs -->
<div class="breadcrumb-block dark-block">
  <div class="container">
    <ol class="breadcrumb bravo">
      <li>Filter:</li>
      <li><a ng-click="category = null">all</a></li>
      <li><a ng-click="category = 'web'">web</a></li>
      <li><a ng-click="category = 'photo'">photo</a></li>
    </ol>
  </div>
</div>

<!-- Portfolio items -->
<div class="content">
  <div class="container">
    <div class="col-md-4 nopadding" ng-repeat="item in items | filter: category">
        <a class="thumbnail" href="#portfolio/{{ item.category }}/{{ item.id }}" title="{{ item.name }}" ng-mouseenter="thumbHover = false" ng-mouseleave="thumbHover = true">
            <img ng-src="images/portfolio/grid/{{ item.id }}.jpg" alt="">
            <span class="my-elm bravo" ng-hide="thumbHover">{{ item.name }}</span>
        </a>
    </div>
  </div>
</div>

<!-- Footer -->
<footer class="content dark-block">
  <div class="container">
    <div class="row">
      <h3 class="lato">Nick V Ruiz</h3>
    <hr>
    </div>
    <div class="row">
      <a href="#portfolio">portfolio</a>
      <a href="#about">about</a>
      <a href="#instagram">instagram</a>
      <a href="#contact">contact</a>
    </div>
  </div>
</footer>
